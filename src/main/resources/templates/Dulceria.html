<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dulc K eria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Lora', serif;
            background-color: #FFF8e7;
            color: #3d3d3d;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8b0000;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }

        .productos-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 900px;
            margin: 20px auto;
        }


        .producto {
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .producto h2 {
            color: #8B0000;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .producto p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .btn-agregar {
            background-color: #ff3c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-agregar:hover {
            background-color: #ff7043;
        }

        .btn-volver {
            display: block;
            text-align: center;
            background-color: #8B0000;
            color: white;
            border-radius: 5px;
            padding: 12px;
            margin: 30px auto 0;
            width: 250px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        @media (max-width: 700px) {
            .productos-container {
                grid-template-columns: 1fr;
            }
        }

    </style>

</head>
<body>
<h1> Dulcer√≠a: Bebidas y Snacks :)</h1>

<div class="productos-container">
    <div th:each="p : ${p.values()}" class="producto">
        <div>
            <h2 th:text="${p.nombreSnack}"></h2>
            <p>Precio: S/ <span th:text="${p.precioSnack}"></span></p>
        </div>
        <button class="btn-agregar">Agregar</button>
    </div>
</div>
<a href="/boleta" class="btn-volver">Finalizar Compra</a>

</body>
</html>
