<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boleta de Compra</title>

</head>
<body>
<h1>Boleta de Compra</h1>

<div class="boleta" th:object="${b}">
    <p><strong>Cliente:</strong> <span th:text="*{nombreCliente}"></span></p>
    <p><strong>DNI:</strong> <span th:text="*{DNI}"></span></p>
    <p><strong>Sala:</strong> <span th:text="*{numeroSala}"></span></p>
    <p><strong>Butacas:</strong> <span th:text="*{codigoButacas}"></span></p>
    <p class="total">Total a pagar: s/ <span th:text="*{monto}"></span></p>
</div>

</body>
</html>
