<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boletería - Cine Clásico</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Lora', 'Georgia', serif;
            background-color: #FFFBF0;
            color: #3D3D3D;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Playfair+Display', serif;
            text-align: center;
            color: #8B0000;
            font-size: 2.5em;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Playfair+Display', serif;
            color: #333;
            margin-top: 0;
        }

        .wrapper-principal {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }

        .tarjeta-clasica {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-left: 5px solid #8B0000;
            border-radius: 5px;
            padding: 20px 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            flex-basis: 400px;
            flex-grow: 1;
            max-width: 450px;
        }

        .contenedor-formulario label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .contenedor-formulario input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCC;
            border-radius: 5px;
            background-color: #FAFAFA;
            font-family: 'Lora', serif;
            font-size: 1em;
            box-sizing: border-box;
        }

        .btn-rojo {
            display: block;
            text-decoration: none;
            text-align: center;
            background-color: #ff3c00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1em;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .btn-rojo:hover {
            background-color: #ff7043;
        }

        .btn-volver {
            margin-top: 10px;
        }

        .info-pelicula p {
            font-size: 1.1em;
        }

        .info-pelicula p strong {
            color: #8B0000;
        }

    </style>
</head>
<body>

<h1> Boletería </h1>

<div class="wrapper-principal">

    <div class="contenedor-formulario tarjeta-clasica">
        <h2>Comprar Entradas</h2>
        <form th:action="@{'/boleta'}" method="post">
            <label>Cantidad de entradas (Max 20):</label>
            <input type="number" name="entradas" min="1" max="20" required>

            <label>Entradas con descuento (Niños o Adultos Mayores):</label>
            <input type="number" name="entradasDescuento" min="0" max="20" value="0">

            <button type="submit" class="btn-rojo">Confirmar Compra</button>
        </form>

        <a href="/cartelera" class="btn-rojo btn-volver"><-- Volver a la Cartelera</a>
    </div>

    <div class="info-pelicula tarjeta-clasica">
        <h2 th:text="${p.titulo}"></h2>
        <p><strong>Trama:</strong> <span th:text="${p.trama}"></span></p>
        <p><strong>Duración:</strong> <span th:text="${p.duracionMinutos}"></span> minutos</p>

        <p><strong>Horario:</strong> <span th:text="${p.horario}"></span></p>
        <p><strong>Sala:</strong> <span th:text="${p.sala}"></span></p>
        <a th:href="@{/butacas(pelicula=${p.titulo})}">
            <button style="margin-top: 10px;">Elegir Butacas</button>
        </a>
    </div>

</div> </body>
</html>
